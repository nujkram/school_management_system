{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMS Project &mdash; </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'dashboard/css/black-dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/nucleo-icons.css' %}">

    {% block header_css %} {% endblock %}
    {% block header_js %} {% endblock %}

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-4">
            <a href="/" class="spur-logo"><i class="fas fa-bolt"></i> <span>WEST VILLA FLORES ELEMENTARY SCHOOL</span></a>
            <div class="card account-dialog">
                <div class="card-header bg-primary text-white"> Please sign In</div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <button class="btn btn-lg btn-primary btn-block text-uppercase font-weight-bold mb-2"
                                type="submit">Submit
                        </button>
                    </form>
                </div>
                <div class="container-fluid">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'dashboard/js/black-dashboard.min.js' %}"></script>
<script src="{% static 'dashboard/js/core/jquery.min.js' %}"></script>
<script src="{% static 'dashboard/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'dashboard/js/core/popper.min.js' %}"></script>

{% block scripts %}

{% endblock %}

</body>
</html>
